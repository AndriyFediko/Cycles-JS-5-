<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dz 5 Cycles</title>
</head>

<body>
    <script>
        // 1
        console.log('Task 1');
        for (let num = 0; num < 11; num++) {
            console.log(num);
        }
        // 2
        console.log('Task 2');
        let num = 10;
        while (num > -1) {
            console.log(num);
            num--
        }
        // 3
        console.log('Task 3');
        let number2 = 20;
        while (number2 < 51) {
            console.log(number2);
            number2++;
        }
        // 4
        console.log('Task 4');
        for (let number3 = 0; number3 < 101; number3 = number3 + 2) {
            console.log(number3);
        }
        // 5
        console.log('Task 5');
        let arr = [];
        for (; arr.length != 10;) {
            arr.push(Math.floor(Math.random() * 100));
        }
        console.log(arr);
        // 6
        console.log('Task 6');
        console.log(arr);
        let sum = 0;
        for (let n = 0; n < arr.length; n++) {
            sum += arr[n];
        }
        // 7
        console.log('Task 7');
        console.log(sum)
        for (let n = 0; n < arr.length; n++) {
            arr[n] + '$';
            console.log(arr[n] + '$');
        }
        // 8
        console.log('Task 8');
        let sum2 = 0;
        for (let n = 0; n < arr.length; n = n + 2) {
            sum2 += arr[n];
        }
        console.log(sum2);
        // 9
        console.log('Task 9');
        for (let n = arr.length; n > -1; n--) {
            console.log(arr[n])
        }
        console.log(arr);
        // 10
        console.log('Task 10');
        for (let n = 0; n < arr.length; n++) {
            arr[n] * 2;
            console.log(arr[n] * 2);
        }
    </script>
</body>

</html>
